<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Tag Challenge</title>
  <meta charset="UTF-8">
</head>
<body>
  <!-- Article Tag -->
  <article>
    <h2>Article Title</h2>
    <p>This is an example of an article tag. It contains self-contained content.</p>
  </article>

  <!-- Details and Summary Tags -->
  <details>
    <summary>Click here to expand</summary>
    <p>This is the content inside the details tag. It is hidden until expanded.</p>
  </details>

  <!-- Time Tag and Datetime Attribute -->
  <p>The event will take place on <time datetime="2025-10-10">October 10, 2025</time>.</p>
</body>
</html>
