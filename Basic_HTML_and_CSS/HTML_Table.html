<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, intial-scale=1.0">
 <title>My Table</title>
</head>
<body>
 <h1>My Simple Table</h1>

<table border="1"> <!-- Adding a border for better visibility -->
<thead>
  <tr>
   <th>Header 1</th>
   <th>Header 2</th>
   <th>Header 3</th>
  </tr>
 <thead>
 <tbody>
  <tr>
   <td>Row 1, Cell 1</td>
   <td>Row 1, Cell 2</td>
   <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
   </tr>
  </tbody>
 </table>
</body>
</html>
