<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML List</title>
 <link rel="stylesheet" type="text/css" href="CSS_List.css">
</head>
<body>
 <h1>HTML List Example</h1>

 <h2>Unordered List (ul)</h2>
 <ul>
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
 </ul>

 <h2>Ordered List (ol)</h2>
 <ol>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
 </ol>
</body>
</html>
